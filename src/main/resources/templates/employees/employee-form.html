<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body  style="background: beige">
<div class="container-fluid ">
    <div class="text-center"><h2>[[${title}]]</h2></div>
    <form th:action="@{/employees}" th:method="post" th:object="${employee}"
          style="max-width: 500px; margin: auto;background: whitesmoke">
        <input type="hidden" name="_method" th:value="${method}"/>
        <input type="hidden" th:field="*{employee_id}"/>
        <div class="border border-secondary rounded-3">
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">First name</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="First name" name="first_name" class="form-control"
                           th:field="*{first_name}"/>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">Last name:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="Last name" name="last_name" class="form-control"
                           th:field="*{last_name}"/>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">Department :</label>
                <div class="col-sm-8">
                    <input type="number" placeholder="Department" name="department_id" class="form-control"
                           th:field="*{department_id}"/>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">Job title:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="jon_title" name="jon_title" class="form-control"
                           th:field="*{job_title}"/>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">Gender:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="gender" name="gender" class="form-control"
                           th:field="*{gender}"/>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">Date of birth:</label>
                <div class="col-sm-8">
                    <input type="date" placeholder="date_of_birth" name="date_of_birth" class="form-control"
                           th:field="*{date_of_birth}"/>
                </div>
            </div>

            <div class="text-center m-3">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" onclick="cancelForm()" class="btn btn-secondary m-2">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/employees}]]"
    }
</script>


</body>

</html>
